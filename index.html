<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
    <title>Mi Trello</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <div class="row align-items-start">
      <div class="col"><h1>Bienvenido a Mi Trello</h1></div>
      <div class="col"><button type="button" class="btn btn-danger">Crear nueva tarea</button></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card text-bg-light mb-3" style="max-width: 22rem">
            <div class="card-header"><h2>Por hacer</h2></div>
            <div class="card-body" style="height: 80vh"></div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-light mb-3" style="max-width: 22rem">
            <div class="card-header"><h2>En Progreso</h2></div>
            <div class="card-body" style="height: 80vh"></div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-light mb-3" style="max-width: 22rem">
            <div class="card-header"><h2>Finalizada</h2></div>
            <div class="card-body" style="height: 80vh"></div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-light mb-3" style="max-width: 22rem">
            <div class="card-header"><h2>Nueva Tarea</h2></div>
            <div class="card-body" style="height: 80vh">
              <Input class="form-control" type="text" placeholder="Título de la tarea"></Input>
              <Input class="form-control" type="text" placeholder="Descripción de la tarea"></Input>
              <Input class="form-control" type="text" placeholder="Responsable"></Input>
              <Input class="form-control" type="text" placeholder="Fecha de entrega"></Input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
